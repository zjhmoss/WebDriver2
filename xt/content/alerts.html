<html>
	<head>
		<title>alerts</title>
		<style>
			#li3 { font-weight : 700 }
		</style>
		<script>
			alert( 'one' );
			alert( 'two' );
			confirm( 'yes' );
			confirm( 'no' );
			var text = prompt( 'ok' );
			alert( text );
			text = prompt( 'cancel' );
			alert( text );
		</script>
	</head>
	<body>
		<h2>alerts</h2>
	</body>
</html>
